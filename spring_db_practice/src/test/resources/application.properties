spring.profiles.active=test
#spring.datasource.url=jdbc:h2:tcp://localhost/~/Developer/testcase
#spring.datasource.username=sa
#spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=create

#JdbcTemplate sql log
logging.level.org.springframework.jdbc=debug

#MyBatis
mybatis.type-aliases-package=com.yunhalee.spring_db_practice.domain
mybatis.configuration.map-underscore-to-camel-case=true
logging.level..com.yunhalee.spring_db_practice.repository.mybatis=trace

#JPA log
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# transaction
logging.level.org.springframework.transaction.interceptor = trace
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager = trace

# jpa log
logging.level.org.springframework.orm.jpa.JpaTransactionManager = debug
logging.level.org.hibernate.resource.transaction = debug

# jpa sql
logging.level.org.hibernate.sql = debug

